<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Font size</h1>
    <input type="text" id="value">
    <button id="inc" onclick="increment()">+</button>
    <button id="dec" onclick="decrement()">-</button>
    <script>
        // var a;
        var b=16;
        // function one(){
        //    b=16;
        //    a=document.querySelector("#value").value;
        //    document.getElementById("value").innerHTML = a;
        // }
        function increment(){
            b=b+2;
            var font = parseInt(b);
            console.log(font);
            document.getElementById("value").style.fontSize = (font)+'px';
        }
        function decrement(){
            b=b-2;
            var font = parseInt(b);
            console.log(font);
            document.getElementById("value").style.fontSize = (font)+'px';
        }
    </script>
</body>
</html>
